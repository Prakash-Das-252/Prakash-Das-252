<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Bikroy</title>
	<link rel="stylesheet" type="text/css" href="../css/bikroy.css" media="all" />
	<link rel="shortcut icon" type="image/x-icon" href="../Icon/bikroy.png" />
	<script type="text/javascript" src="../js/work-jquery.js"></script>
</head>
<body>
	<header>
		<div class="banar">
			<img src="../Icon/add.gif" alt="">
		</div>
	</header>
	<div class="middle">
		<div class="status-bar">
			<div class="left-part">
				<a href="#" class="icon-image">
					<img src="../Icon/bikroy-logo.png" alt="">
					<p>Bikroy.com</p>
				</a>
				<a href="#">All ads
				</a>
				<div class="status-button">
					<button>বাংলা</button>
				</div>
			</div>
			<div class="right-part">
				<div class="login-buttons">
					<div class="link-1">
						<label for="cha"><img src="../Icon/chat.png" alt=""></label>
						<input id="cha" type="button" value="Chat">
					</div>
					<div class="link-2">
						<label for="log"><img src="../Icon/hum.png" alt=""></label>
						<input id="log" type="button" value="Login">
					</div>
					<button type="submit">post your ad</button>
				</div>
			</div>
		</div>
		<div class="location-search">
			<div class="location">
				<img src="../icon/location.png" alt="">
				<p>All of Bangladesh</p>
			</div>
			<div class="search">
				<input type="text" placeholder="What are you looking for?">
				<button><img src="../Icon/search-black.png" alt=""></button>
			</div>
		</div>
	</div>
	
	
	<div class="middle-2">
		<h3>Browse items by category</h3>
		<div class="items">
			<div class="part-1">
				<div class="item-1">
					<div class="image">
						<img src="../Icon/phone-2.png" alt="">
					</div>
					<div class="content">
						<a href="#">Mobiles</a>
						<a href="#">85,817 ads</a>
					</div>
				</div>
				<div class="item-2">
					<div class="image">
						<img src="../Icon/monitor.png" alt="">
					</div>
					<div class="content">
						<a href="#">Electronics</a>
						<a href="#">69,178 ads</a>
					</div>
				</div>
				<div class="item-3">
					<div class="image">
						<img src="../Icon/car-2.png" alt="">
					</div>
					<div class="content">
						<a href="#">Vehicles</a>
						<a href="#">31,794 ads</a>
					</div>
				</div>
				<div class="item-4">
					<div class="image">
						<img src="../Icon/van.png" alt="">
					</div>
					<div class="content">
						<a href="#">Home & Living</a>
						<a href="#">17,238 ads</a>
					</div>
				</div>
			</div>
			<div class="part-2">
				<div class="item-5">
					<div class="image">
						<img src="../Icon/property.jpg" alt="">
					</div>
					<div class="content">
						<a href="#">Property</a>
						<a href="#">17,052 ads</a>
					</div>
				</div>
				<div class="item-6">
					<div class="image">
						<img src="../Icon/pet-2.png" alt="">
					</div>
					<div class="content">
						<a href="#">Pets & Animals</a>
						<a href="#">15,256 ads</a>
					</div>
				</div>
				<div class="item-7">
					<div class="image">
						<img src="../Icon/t-shirt-2.png" alt="">
					</div>
					<div class="content">
						<a href="#">Men's Fashion & Grooming</a>
						<a href="#">7,784 ads</a>
					</div>
				</div>
				<div class="item-8">
					<div class="image">
						<img src="../Icon/cloth.png" alt="">
					</div>
					<div class="content">
						<a href="#">Women's FAshion & Beauty</a>
						<a href="#">7,541 ads</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/1.jpg" type="image/x-icon">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="../css/animated-login-page.css">
</head>
<body>
    <div class="blob"></div>
    <div class="main">
        <form action="#">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><img src="../Icon/email.png" alt=""></span>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><img src="../Icon/padlock.png" alt=""></span>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember-forget">
                <label for="check"><input id="check" type="checkbox">Remember me</label>
                <a href="#">Forget Password?</a>
            </div>
            <button type="sumbit">Login</button>
            <div class="regester-link">
                <p>Don't have an accoutn? <a href="">Regester</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="https://upkg.com/iconicons@5.5.2/dist/ionicons/ioicons.esm.js"></script>
    <script nomodule src="https://upkg.com/iconicons@5.5.2/dist/ionicons/ioicons.js:"></script>
</body>
</html>
